<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../normalize.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="component">
      <img
        class="header__image"
        src="./images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <div class="content">
        <h2 class="content__heading">Order Summary</h2>
        <p class="content__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card">
          <img
            class="card__icon"
            src="./images/icon-music.svg"
            alt="icon-music"
          />
          <div class="card__info">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a class="card__link" href="#">Change</a>
        </div>
        <button class="button--primary">Proceed to Payment</button>
        <button class="button--secondary">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/durashere">durashere</a>.
    </div>
  </body>
</html>
